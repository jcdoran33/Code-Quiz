<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
</head>
<body>
    
    <section id="parent">
        <div id="message">
            <h2>Welcome to the Code Quiz!</h2>
            <h3 id="question-display">Click the Start Quiz button to begin</h3>
            <h5 id="timer-note">Note: 3 seconds are subtracted from the 20 second timer for each wrong answer!</h5>
        </div>
        <div id="div-button">
            <button id="button">Start Quiz</button>
        </div> 
        <div id="correct-incorrect"></div>
        <h4 id="timer-display">
        </h4>

    </section>

    <script src="./assets/js/script.js"></script>
</body>
</html>
